<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign up</title>
	<link rel="stylesheet" href="/test-Wishlist/font.css">
	<link rel="stylesheet" href="/test-Wishlist/style.css">
</head>
<body>
	<div id="popup"></div>
	<div class="global_wrapper">
		<div class="input_wrapper">
			<label >
				Имя
				<input type="text" id="name" name="name" placeholder="Имя">
			</label>
			<label >
				E-mail
				<input type="text" name="email" id="email" placeholder="E-mail" required>
			</label>
			<label >
				Пароль
				<input type="text" id="password" name="password" placeholder="Не менее 6 символов" required>
			</label>
			<label >
				Дата праздника
			<input type="date" value="" id="bd">
			</label>
		</div>

		<button class="blue">Зарегистрироваться</button>
		<p>Уже есть аккаует?<a href="/test-Wishlist/entry/signin.html">Войти</a></p>
	</div>
	<script src="registration.js" type="module"></script>
</body>
</html>
